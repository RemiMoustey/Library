<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
            <ul class="navbar-nav d-flex align-items-center m-auto">
                <li class=nav-item>
                    <a class="navbar-brand" href="/">
                        <img src="/img/logo.png" alt="Logo de l'association Les amis de l'escalade" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">S'enregistrer</a>
                </li>
                <li th:if="${#request.getParameter('connected') == null}" class="nav-item">
                    <a class="nav-link" href="/login">Se connecter</a>
                </li>
                <li class="nav-item" th:if="${#request.getParameter('connected') != null}">
                    <a class="nav-link" th:href="@{|/loans/${session.connectedUser}|}">Mes prêts</a>
                </li>
                <li class="nav-item" th:if="${#request.getParameter('connected') != null}">
                    <a class="nav-link" href="/logout">Se déconnecter</a>
                </li>
            </ul>
        </nav>
    </div>
</html>
