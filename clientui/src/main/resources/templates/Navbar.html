<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
            <ul class="navbar-nav d-flex align-items-center m-auto">
                <li class=nav-item>
                    <a class="navbar-brand" href="/livres">
                        <img src="/img/logo.png" alt="Logo de la bibliothèque" />
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/livres">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inscription">S'inscrire</a>
                </li>
                <span sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Se connecter</a>
                    </li>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/prets/3}">Mes prêts</a> <!-- REPLACE 1 BY THE ID OF THE USER -->
                    </li>
                </span>
                <span sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input class="logout-link" type="submit" value="Se déconnecter" />
                        </form>
                    </li>
                </span>
            </ul>
        </nav>
    </div>
</html>
