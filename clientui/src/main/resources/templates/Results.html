<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Résultats de la recherche</title>
        <div th:replace="Header :: header"></div>
    </head>
    <body>
        <div th:replace="Navbar :: navbar"></div>
        <div class="container">
            <h1 class="text-center">Résultats de la recherche "<span th:text="${#request.getParameter('search')}"></span>"</h1>
                <h3>Ouvrage(s) dont le titre correspond à la recherche :</h3>
                <div class="row">
                    <div th:each="book : ${books}">
                        <div th:if="${#strings.contains(book.title.toLowerCase(), #request.getParameter('search').toLowerCase())}" class="col-xl-3 col-lg-4 col-sm-6 my-1">
                            <p class="text-center"><a th:href="@{|/details-book/${book.id}|}">
                                <img th:src="${book.image}" th:alt="@{|Couverture du livre ${book.title}|}" /></a>
                            </p>
                        </div>
                    </div>
                </div>
                <h3>Ouvrage(s) dont le nom de l'auteur correspond à la recherche :</h3>
                <div class="row">
                    <div th:each="book : ${books}">
                        <div th:if="${#strings.contains(book.author.toLowerCase(), #request.getParameter('search').toLowerCase())}" class="col-xl-3 col-lg-4 col-sm-6 my-1">
                            <p class="text-center"><a th:href="@{|/details-book/${book.id}|}">
                                <img th:src="${book.image}" th:alt="@{|Couverture du livre ${book.title}|}" /></a>
                            </p>
                        </div>
                    </div>
                </div>
                <h3>Ouvrage(s) dont l'éditeur correspond à la recherche :</h3>
                <div class="row">
                    <div th:each="book : ${books}">
                        <div th:if="${#strings.contains(book.publisher.toLowerCase(), #request.getParameter('search').toLowerCase())}" class="col-xl-3 col-lg-4 col-sm-6 my-1">
                            <p class="text-center"><a th:href="@{|/details-book/${book.id}|}">
                                <img th:src="${book.image}" th:alt="@{|Couverture du livre ${book.title}|}" /></a>
                            </p>
                        </div>
                    </div>
                </div>
                <h3>Ouvrage(s) dont l'ISBN correspond à la recherche :</h3>
                <div class="row">
                    <div th:each="book : ${books}">
                        <div th:if="${#strings.contains(book.isbn.toLowerCase(), #request.getParameter('search').toLowerCase())}" class="col-xl-3 col-lg-4 col-sm-6 my-1">
                            <p class="text-center"><a th:href="@{|/details-book/${book.id}|}">
                                <img th:src="${book.image}" th:alt="@{|Couverture du livre ${book.title}|}" /></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
